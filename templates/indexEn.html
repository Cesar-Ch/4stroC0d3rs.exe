<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Climate Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <svg class="cloud-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                width="30">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                </svg>
                <h1>Future Climate Forecast</h1>
            </div>
            <p class="subtitle">Check future climate data by location or coordinates</p>
        </header>

        <div class="tabs">
            <div class="tabs-list">
                <button class="tab-trigger active" data-tab="location">City / Country</button>
                <button class="tab-trigger" data-tab="coordinates">Coordinates</button>
            </div>

            <form class="search-form" action="/procesar" method="POST" id="weather-form">

                <div class="tab-content active" id="location-tab">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="ciudad" placeholder="Ej: New York" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="pais" placeholder="Ej: United States" required>
                        </div>
                        <div class="form-group">
                            <label for="mapa-btn">Select on Map</label>
                            <button type="button" id="mapa-btn" class="btn-primary map-picker-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                    <line x1="2.1" y1="12" x2="21.9" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="coordinates-tab">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude" name="latitude" step="0.001" placeholder="Ej: 40.7128"> 
                        </div>
                        <div class="form-group">
                            <label for="longitude">Length</label>
                            <input type="number" id="longitude" name="longitude" step="0.001" placeholder="Ej: -74.0060">
                        </div>
                    </div>
                </div>

                <div class="form-grid date-time-grid"> 
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required step="3600">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Search Forecast</button>
            </form>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <div>
                    <h2 id="location-name"></h2>
                    <p id="datetime"></p>
                </div>
                <div class="temperature-display">
                    <span id="temperature"></span>
                </div>
            </div>

            <div id="events-container" class="events-container hidden"></div>

            <div class="metrics-grid" id="metrics-grid"></div>

           
        </div>
    </div>
    
    <div id="map-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select Location</h2>
            <div id="map-container-modal"></div>
            <p id="coords-modal">Latitude: — | Longitude: —</p>
            <p id="location-modal-name"></p>
            <button id="select-location-btn" class="btn-primary">Use this Location</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
